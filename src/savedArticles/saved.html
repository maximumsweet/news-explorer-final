<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Сохраненные статьи обозревателя новостей">
  <meta name="author" content="Максим Слюньков">
  <title>NewsExplorer saved items</title>
  <link rel="icon" href="<%=require('../images/favicon.svg').default%>" type="image/svg">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.saved.css %>">
</head>

<body>
  <div class="main">
    <div class="background__mobile"></div>
      <header class="header header_savedArticles">
        <div class="header_center">
          <span class="header__logo">NewsExplorer</span>
          <svg class="header__menu_close" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.414 12l5.293 5.293-1.414 1.414-6-6a1 1 0 010-1.414l6-6 1.414 1.414L13.414 12z" fill="#fff"/><path d="M10.879 12l-5.293 5.293L7 18.707l6-6a1 1 0 000-1.414l-6-6-1.414 1.414L10.879 12z" fill="#fff"/></svg>
          <svg class="header__menu" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 8h16v2H4zM4 14h16v2H4z"/></svg>

          <nav class="header__nav">
            <a href="./index.html" class="header__link header__link_inactive">Главная</a>
            <a href="./saved.html" id="savedArticles" class="header__link header__link_active ">Сохранённые статьи</a>
            <button class="header__button_savedArticles header__button_logout ">
              <span class="header__button_user button"></span>
              <svg width="18" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path class="header__svg" clip-rule="evenodd" d="M6 2H2v12h4v2H2a2 2 0 01-2-2V2a2 2 0 012-2h4v2zm7.586 7l-4.293 4.134 1.414 1.362 6.707-6.459-6.707-6.459L9.293 2.94l4.293 4.134H4V9h9.586z"/></svg>
            </button>
          </nav>
        </div>
      </header>

    <section class="articles-info">
      <div class="articles-info__content">
        <h1 class="articles-info__title">Сохраненные статьи</h1>
        <p class="articles-info__subtitle"></p>
        <p class="articles-info__key">По ключевым словам: <span class="articles-info__words"></span></p>
      </div>
    </section>

    <section class="result">
      <h1 class="result__header"></h1>

      <div class="result__container">
        <template class="template-card">
          <img src="" alt="фото новости" class="card__image">
          <svg class="card__bookmark_trash" width="40" height="40" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="40" height="40" rx="8" fill="#fff"/><path clip-rule="evenodd" d="M23 11h-6v2h-6v2h18v-2h-6v-2zm-10 6v11a2 2 0 002 2h10a2 2 0 002-2V17h-2v11H15V17h-2zm4 0v9h2v-9h-2zm4 0v9h2v-9h-2z"/></svg>
          <p class="card__keyword"></p>
          <p class="card__alert hiddenElement">Убрать из сохранённых</p>
          <p class="card__date"></p>
          <h3 class="card__title"></h3>
          <p class="card__text"></p>
          <p class="card__sourse"></p>
      </template>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Supersite, Powered by News API</p>
      <nav class="footer__nav">
        <div class="footer__links">
          <a href="./index.html" class="footer__link">Главная</a>
          <a href="https://praktikum.yandex.ru/" class="footer__link">Яндекс.Практикум</a>
        </div>
        <div class="footer__icons">
          <a href="https://github.com/maximumsweet" class="footer__link">
            <img src="<%=require('../images/git-icon.png').default%>" alt="Перейти на страницу github" class="">
          </a>
          <a href="https://www.facebook.com/profile.php?id=100017211876947" class="footer__link">
            <img src="<%=require('../images/facebook-icon.png').default%>" alt="Перейти на страницу facebook" class="">
          </a>
        </div>
      </nav>
    </footer>
  </div>

  <script src="<%= htmlWebpackPlugin.files.chunks.saved.entry %>"></script>
</body>
</html>
